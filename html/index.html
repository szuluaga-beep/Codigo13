<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Son Bata</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <!-- Cdn FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <nav class="contenedor">
        <img class="logo" src="../images/Logo.png" alt="logo de CodigoC13" />
        <ul class="lista">
          <li><a class="enlace-nav" href="">Home</a></li>
          <li><a class="enlace-nav" href="#shop">Shop</a></li>
          <li><a class="enlace" href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <div class="banner">
          <div class="contenedor-texto">
            <h2 class="titulo2">¡Hola! Somos</h2>
            <h1 class="titulo">Escuelas de Código/C13</h1>
            <p class="parrafo">
              Somos una organización que apoya a jovenes de la Comuna 13 a
              formarse en Tecnologias de Información.
            </p>
          </div>

          <!-- <img
            class="imagen_banner"
            src="../images/mjovenes-codigo-c13-2-jpg_39776409_20220407203431.jpg"
            alt=""
          /> -->
          <div class="container-banner">
            <div class="imagen_banner">

            </div>
          </div>
        </div>
      </div>
      <div id="shop">
        <h2 class="titulo">Tienda</h2>
        <div class="tienda">
          <section class="producto">
            <img
              class="imagen-producto"
              src="../images/camisetas/camisetas.png"
              alt=""
            />
            <span class="titulo_productos">Camisa</span>
            <p></p>
          </section>
          <section class="producto">
            <img
              class="imagen-producto"
              src="../images/gorras/Gorra.png"
              alt=""
            />
            <span class="titulo_productos">Gorras</span>
            <p></p>
          </section>
          <section class="producto">
            <img
              class="imagen-producto"
              src="../images/zapatos/zapatos.png"
              alt=""
            />
            <span class="titulo_productos">Zapatos</span>
            <p></p>
          </section>
        </div>
      </div>
    </main>
    <footer class="pie">
      <div id="contacts" class="contacts">
        <h1 class="titulo2">Contacts</h1>
        <div class="contenedor_footer">
          <ul class="lista_footer">
            <li><a href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </div>
        <div class="social">
            <a href="" class="social-link">
                <i class="fa-brands fa-facebook social-item"></i>
            </a>
            <a href="" class="social-link">
                <i class="fa-brands fa-twitter social-item"></i>
            </a>
            <a href="" class="social-link">
                <i class="fa-brands fa-instagram social-item"></i>
            </a>
        </div>
        <div>
            <h2 class="titulo2">
                Hecho por @szuluaga-beep
            </h2>
        </div>
      </div>
    </footer>
  </body>
</html>
